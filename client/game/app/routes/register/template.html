<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2>Register Form</h2>
      <form id="loginForm" method="POST" action="/login/" novalidate="novalidate" ng-submit="ctrl.register($event)">
        <div class="form-group">
          <label for="username" class="control-label">Username</label>
          <input ng-model="ctrl.username" type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="johndoe">
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input ng-model="ctrl.password" type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
          <span class="help-block"></span>
        </div>
        <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>

      </form>

    </div>
  </div>
</div>
