<div class="backgrounds" ng-class="GCVM.terrain">
	<div class="container-fluid">
		<aside class="stats" ng-controller="CharacterController as CCVM">
			<figure class="lineal profileAvatar"><img src="../img/face.png"/></figure><!---The player image or some kind of default avatar-->
			<span class="lineal charname">{{ CCVM.characterName }}</span><!---with angular here goes the name of the player, or character-->
			<div class="totalhealth">
				<div class="currenthealth" style="width: {{ CCVM.healthPercentage }}%">
				</div>
			</div>
			<p class="healtnumber">{{ CCVM.healthPercentage }}%</p><!--This will be dinamic, based on the current health-->
		</aside>
		<div class="book text-center" style="opacity:0.9">
			<span ng-if="GCVM.terrain=='combat'">
			    <div class="totalhealth">
				<div class="currenthealth" style="width: {{ GCVM.enemyHealth }}%">
				</div>
			</div>
			    <p class="history-context">{{ GCVM.combatContext }}</p>
				<div class="decisions">
				  <button class="btn btn-danger decision" ng-repeat="movement in GCVM.movements" ng-click="GCVM.combatMovement(movement)">{{ movement.description }}</button>
	            </div>
			</span>
			<span ng-if="GCVM.terrain!='combat'">
				<p class="history-context" ng-bind-html="GCVM.hystoryPhaseText"></p>
				<div class="decisions">
				  <button class="btn btn-danger decision" ng-repeat="decision in GCVM.decisions" ng-click="GCVM.changeHistoryPhase(decision.next)">{{ decision.description }}</button>
	            </div>
	        </span>		
		</div>
	</div>
	<aside class="equipment pull-left" ng-controller="CharacterController as CCVM">
		<a data-toggle="collapse" data-target="#weapon-collapse" href="#"><img src="../img/sword.png"/></a>
		    <div id="weapon-collapse" class="collapse">
				<a href="#"><img src="../img/sword2.jpg"/></a>
				<a href="#"><img src="../img/sword3.jpg"/></a>
				<a href="#"><img src="../img/sword4.jpg"/></a>
		    </div>
		<a href="#"><img src="../img/armor.jpg"/></a>
		<div class="usables">
			<img src="../img/healthpotion.jpg"/>
			<img src="../img/damagepotion.jpg"/>
		</div>
	</aside>
	<aside class="history-logs pull-right">
		<!--with angular here will be appearing the last events, just showing the 20 lasts-->
		<p>Has encontrado un <span class="enemy">lobo</span></p>
		<p>Perdida de <span class="ownDamage">47</span> hp</p>
		<p>Has inflingido <span class="enemyDamage">78</span> de da√±o</p>
		<p>Has vencido al <span class="victory">lobo</span></p>
		<p>Has entrado en un <span class="terrain">bosque</span></p>
		<p>Has encontrado una <span class="object">espada</span></p>
	</aside>
</div>
